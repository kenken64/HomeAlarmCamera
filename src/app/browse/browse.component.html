<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Alerts"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <PullToRefresh (refresh)="refreshList($event)">
        <ListView [items]="items" class="list-group">
                <ng-template let-item="item" let-odd="odd" let-even="even">
                    <StackLayout orientation="vertical">
                            <Label class="h3 p-15" [text]="item.subject"></Label>
                            <Label class="h3 p-15" [text]="item.email"></Label>
                            <Label class="h3 p-15" [text]="item.sentDate | date:'mediumDate'"></Label>
                            <Label class="h3 p-15" [text]="item.imageUrl"></Label>
                    </StackLayout>
                </ng-template>
        </ListView>
    </PullToRefresh>
</GridLayout>
