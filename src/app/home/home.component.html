<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Home Alarm Camera"></Label>
</ActionBar>

<GridLayout class="page page-content">
    <PullToRefresh (refresh)="refreshList($event)">
        <ListView [items]="items" class="list-group">
            <ng-template let-item="item">
                <Label [nsRouterLink]="['../item', item]" [text]="item" class="list-group-item"></Label>
            </ng-template>
        </ListView>
    </PullToRefresh>
</GridLayout>
